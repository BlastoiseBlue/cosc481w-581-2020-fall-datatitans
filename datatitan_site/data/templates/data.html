{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <title>Data Page</title>
</head>
 
<body>

	<div class="tableBreak">
		<table class="tableBody">
			<tr>
				<th class="tableHeader1"> Data Page </th>
			</tr>
		</table>
	</div>
	
	<!-- Dropdown -->
    <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <label for="inputChartType">Chart Type</label>
        <select class="custom-select form-control" id="chart_code" name="chart_code" required>
            <option value="LINE" selected="selected">Line Chart</option>
        </select>
        <br>
        
        {% csrf_token %}
        <label for="inputCountry">Country</label>
        <select class="custom-select form-control" id="country_code" name="country_code" required>
            {% for country in countries %}
                {% if country.1 == selected_country %}
                    <option value= "{{ country.0 }}" selected>{{ country.1 }}</option>
                {% else %}
                    <option value="{{country.0}}">{{ country.1 }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <br>
        
        {% csrf_token %}
        <label for="inputDataType">Data Type</label>
        <select class="custom-select form-control" id="data_code" name="data_code" required>
            <option value="TOTAL_CASES" selected="selected">Total Cases</option>
            <option value="TOTAL_DEATHS">Total Deaths</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Image placeholder -->
    <img src="{{chart}}" alt="Data Chart">
    
</body>
{% endblock content %}
