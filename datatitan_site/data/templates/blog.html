{% extends 'base.html' %}

{% block content %}
    <div class=" content-div row">
        <div class=col-md-2></div>
        <div class="blog-container col-md-8 shadow p-3 mb-5 bg-white rounded">
            <h2>Blog Page</h2>
    
            {% for post in posts %}
            <div class="row">
                <div class="col-md-2">
                    <img src="../static/img/.jpg" alt="Blog Image">
                </div>
                <div class="col-md-8">
                    <h3><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h3>
                    <p>{{ post.text|slice:"0:20" }}...</p>
                    <p>published: {{ post.published_date }}</p>
                </div>
            </div>
                
            {% endfor %}
        </div>
        <div class=col-md-2></div>
        
    </div>
    
{% endblock content %}
